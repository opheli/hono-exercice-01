<!doctype html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <title>hono</title>
    <link rel="stylesheet" href="dist/css/main.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/syg4lmy.css">

</head>

<body>

    <div class="container">

        <!-- Images et logo en haut -->
        <section>
            <div class="image-top">
                <div class="top image-top-left">
                    <img src="./assets/imgs/frame-1.svg" alt="frame" width="550" />
                </div>
                <div class="top image-top-middle-logo">
                    <img src="./assets/imgs/logo-hono-header.png" alt="logo hono" width="250" />
                </div>
                <div class="top image-top-right">
                    <img src="./assets/imgs/star-1.svg" alt="star-1" />
                </div>
            </div>
        </section>

        <!-- Images et texte au centre -->
        <section>
            <article>
                <div class="box-middle">
                    <div class="middle image-txt-middle-star-2">
                        <img src="./assets/imgs/star-2.svg" alt="star-2" />
                    </div>

                    <div class="middle image-txt-middle-txt">
                        <p> 
                            Nous faisons une refonte de notre
                            <br>
                            site, mais nous sommes de retour
                            <br>
                            très bientôt !
                        </p>
                    </div>

                    <div class="middle image-txt-middle-star-3">
                        <img src="./assets/imgs/star-3.svg" alt="star-3" />
                    </div>

                </div>
            </article>

            <!-- Images et texte en bas -->
            <aside>
                <div class="box-end">
                    <div class="end-ellipse ellipse">
                        <img src="./assets/imgs/ellipse-1.svg" alt="ellipse" />
                    </div>
                    <div class="end-ellipse rectangle-dark-orange">
                    </div>
                    <div class="end-ellipse rectangle-light-orange">
                    </div>
                    <h1 class="end-ellipse txt-end">J'ai un projet dont je voudrais parler</h1>
                </div>
            </aside>
        </section>

    </div>
</body>

</html>
